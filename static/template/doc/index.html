<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <meta name="description" content="{{.Config.setting.description}}"/>
    <meta name="keywords" content="{{.Config.setting.keywords}}"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="/static/plugin/markdown-css/github-markdown.css">
    <link rel="stylesheet" href="/static/plugin/prism/prism.css">
    <link rel="stylesheet" href="/static/resource/css/doc/style.css">
    <link rel="icon" href="/static/resource/image/favicon.ico" type="image/x-icon">
    <script type="application/javascript">
        var baseTitle = "{{.baseTitle}}"
    </script>
</head>
<body>
<div class="ui inverted active dimmer" id="process-mask">
    <div class="ui massive loading"></div>
</div>


<div class="container">
    <a id="menu-icon" href="#" title="打开/隐藏菜单"><i class="am-icon-align-justify am-icon-sm"></i></a>
    <a id="help-icon" href="#" target="_blank" title="文档纠错/协作"><i class="am-icon-github-alt am-icon-sm"></i></a>
    <a id="totop-icon" href="#" title="回到顶部" data-am-smooth-scroll><i class="am-icon-arrow-up am-icon-sm"></i></a>

    <div class="side" id="side-markdown-view">{{.mdMenuContentParsed}}</div>

    <div class="markdown-body" id="main-markdown-view">
    {{if ne .mdMainContent ""}}
        {{.mdMainContentParsed}}
    {{else}}
        {{include "doc/include/404.html" .}}
    {{end}}
    </div>
    <div id="main-markdown-toc" style="display:none;"></div>
    <textarea id="main-markdown-content" style="display:none;">{{.mdMainContent}}</textarea>
</div>



<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/plugin/marked/marked.min.js"></script>
<script src="/static/plugin/md-toc/md-toc.min.js"></script>
<script src="/static/plugin/prism/prism.js"></script>
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
<script src="/static/resource/js/doc/index.js"></script>

</body>
</html>
